id: sap-dispatcher-detect

info:
  name: SAP Dispatcher Detection
  author: randomstr1ng
  severity: info
  description: Detection of SAP Dispatcher used by SAP GUI for Windows and SAP GUI for Java
  tags: sap,tech

tcp:
  - host:
    - "{{Hostname}}"
    inputs:
      - data: "00000000"
        type: hex
    read-all: true

    matchers:
      - type: binary
        binary:
          - "4450544d4d5347"