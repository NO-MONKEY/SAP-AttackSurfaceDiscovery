id: sap-igs-detection

info:
  name: SAP Internet Graphics HTTP Service (IGS) Detection
  author: _generic_human_, randomstr1ng
  severity: info
  description: Detection of SAP Internet Graphics HTTP Services (IGS). Common ports are within range of 40080/tcp - 49999/tcp
  metadata:
    max-request: 1
    hunterhow-query: 'web.body="SAP IGS"&&header.server="SAP Internet Graphics Server"'
  tags: sap,tech,igs

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SAP IGS"
          - "is running"
        condition: and

      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "SAP Internet Graphics Server"

    extractors:
      - type: kval
        part: header
        kval:
          - "Server"