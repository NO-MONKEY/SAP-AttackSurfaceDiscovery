id: sap-java-portal-detection

info:
  name: SAP NetWeaver Java Portal Detection
  author: randomstr1ng
  severity: info
  description: Detection of SAP NetWeaver Java Portal (Login) Page Detection.
  tags: sap,tech

http:
  - method: GET
    redirects: true
    path:
      - "{{BaseURL}}/irj/portal"
    matchers-condition: and
    matchers:
      - type: word
        part: header
        condition: or
        words:
          - "SAP NetWeaver Application Server"
          - "AS Java"
      - type: word
        words:
          - "HREF=\"/com.sap.portal."
          - "com.sap.portal"
        part: body